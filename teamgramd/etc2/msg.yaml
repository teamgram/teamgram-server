Name: messenger.msg
ListenOn: 0.0.0.0:20030
Etcd:
  Hosts:
    - etcd:2379
  Key: messenger.msg
Timeout: 0
Log:
  ServiceName: messenger.msg
  #Mode: file
  #Path: ../logs/msg
  Level: debug

Mysql:
  DSN: teamgram:teamgram@tcp(mysql:3306)/teamgram?charset=utf8mb4&parseTime=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h
Cache:
  - Host: redis:6379
KV:
  - Host: redis:6379

InboxConsumer:
  Topics:
    - "Inbox-T"
  Brokers:
    - kafka:9092
  Group: "Inbox-MainCommunity-S"

IdgenClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.idgen

BizServiceClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.biz_service

InboxClient:
  Topic:   "Inbox-T"
  Brokers:
    - kafka:9092

SyncClient:
  Topic:   "Sync-T"
  Brokers:
    - kafka:9092

Redis2:
  Host: redis:6379
  Type: node
