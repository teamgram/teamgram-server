Name: messenger.sync
ListenOn: 0.0.0.0:20420
Etcd:
  Hosts:
    - etcd:2379
  Key: messenger.sync
Log:
  ServiceName: messenger.sync
  #Mode: file
  #Path: ../logs/sync
  Level: debug
# #监控
# Prometheus:
#   Host: 0.0.0.0
#   Port: 20421
#   Path: /metrics
# #链路追踪
# Telemetry:
#   Name: messenger.sync
#   Endpoint: http://jaeger:14268/api/traces
#   Sampler: 1.0
#   Batcher: jaeger
  
SyncConsumer:
  Topics:
    - "Sync-T"
  Brokers:
    - kafka:9092
  Group: "Sync-MainCommunity-S"

Routine:
  Chan: 16
  Size: 100

Mysql:
  DSN: teamgram:teamgram@tcp(mysql:3306)/teamgram?charset=utf8mb4&parseTime=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h

Cache:
  - Host: redis:6379
KV:
  - Host: redis:6379

IdgenClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.idgen
StatusClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.status
SessionClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: interface.session

ChannelClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.biz_service
ChatClient:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.biz_service
