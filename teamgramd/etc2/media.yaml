Name: service.media
ListenOn: 0.0.0.0:20650
Etcd:
  Hosts:
    - etcd:2379
  Key: service.media
Timeout: 0
Log:
  ServiceName: service.media
  #Mode: file
  #Path: ../logs/media
  Level: debug
#监控
Prometheus:
  Host: 0.0.0.0
  Port: 20651
  Path: /metrics
#链路追踪
Telemetry:
  Name: service.media
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
  
Mysql:
  DSN: teamgram:teamgram@tcp(mysql:3306)/teamgram?charset=utf8mb4&parseTime=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h

Cache:
  - Host: redis:6379

Dfs:
  Etcd:
    Hosts:
      - etcd:2379
    Key: service.dfs
  Timeout: 0
