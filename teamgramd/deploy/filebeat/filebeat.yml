filebeat.inputs:
  # Docker container stdout/stderr (JSON logs); on Linux host only (Mac/Win: path empty)
  - type: log
    enabled: true
    paths:
      - /var/lib/docker/containers/*/*-json.log
  # Teamgram app logs from shared volume (works on Linux and Docker Desktop Mac/Win)
  - type: log
    enabled: true
    paths:
      - /var/log/teamgram/*.log
    fields:
      log_source: teamgram
    fields_under_root: false
    multiline.pattern: '^[0-9]{4}-|^\{'
    multiline.negate: true
    multiline.match: after

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata: ~

output.kafka:
  enabled: true
  hosts: ["kafka:9092"]
  #要提前创建topic
  topic: "teamgram-log"
  partition.hash:
    reachable_only: true
  compression: gzip
  max_message_bytes: 1000000
  required_acks: 1