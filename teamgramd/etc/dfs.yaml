Name: service.dfs
ListenOn: 127.0.0.1:20640
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: service.dfs
Timeout: 0
MiniHttp:
  Name: service.dfs.minihttp
  Host: 0.0.0.0
  Port: 11701
  Timeout: 0
  Log:
    Mode: file
    Path: ../logs/dfs
    Level: debug
Cache:
  - Host: 127.0.0.1:6379
Minio:
  Endpoint: localhost:9000
  AccessKeyID: minio
  SecretAccessKey: miniostorage
  UseSSL: false
IdGen:
  ServiceName: "service.idgen"
  Codec: "zrpc"
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.idgen
SSDB:
  - Host: 127.0.0.1:6379 # if use pika, change to 9221
