Name: service.dfs
ListenOn: 127.0.0.1:20640
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: service.dfs
Timeout: 0
Log:
  ServiceName: service.dfs
  Mode: file
  Path: ../logs/dfs
  Level: debug
