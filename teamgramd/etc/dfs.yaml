MiniHttp:
  Name: service.dfs.minihttp
  Host: 0.0.0.0
  Port: 11701
  Timeout: 0
Cache:
  - Host: 127.0.0.1:6379
Minio:
  Endpoint: localhost:9000
  AccessKeyID: minio
  SecretAccessKey: miniostorage
  UseSSL: false
