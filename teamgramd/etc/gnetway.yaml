Name: interface.gateway
ListenOn: 127.0.0.1:20110
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: interface.gateway
Log:
  Mode: file
  Path: ../logs/gnetway
  Level: debug

RSAKey:
  - KeyFile: "./server_pkcs1.key"
    KeyFingerprint: "12240908862933197005"
KeyFile: "./server_pkcs1.key"
KeyFingerprint: "12240908862933197005"
MaxProc: 4

Gnetway:
  Server:
    - Proto: tcp
      Addresses:
        - 0.0.0.0:10443
        - 0.0.0.0:5222
    - Proto: websocket
      Addresses:
        - 0.0.0.0:11443
  Multicore: false
  SendBuf: 65536
  ReceiveBuf: 65536

Session:
  ServiceName: "interface.session"
  Codec: "zrpc"
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: interface.session

Mysql:
  DSN: root:@tcp(127.0.0.1:3306)/teamgram?charset=utf8mb4&parseTime=true&clientFoundRows=true
  ReadDSN:
    - root:@tcp(127.0.0.1:3306)/teamgram?charset=utf8mb4&parseTime=true&clientFoundRows=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h
  #DisableStmtLog: false
