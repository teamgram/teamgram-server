Name: service.biz_service
ListenOn: 127.0.0.1:20020
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: service.biz_service
Log:
  Mode: file
  Path: ../logs/biz
  Level: debug
Cache:
  - Host: localhost:6379
KV:
  - Host: localhost:6379
Mysql:
  DSN: root:@tcp(127.0.0.1:3306)/teamgram?charset=utf8mb4&parseTime=true
  Active: 64
  Idle: 64
  IdleTimeout: 4h

MediaClient:
  ServiceName: "service.media"
  Codec: "zrpc"
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.media
IdgenClient:
  ServiceName: "service.idgen"
  Codec: "zrpc"
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: service.idgen
